<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
</head>
<body>
  <div class="head">
    <div class="allHeadings">
      <h2 style="padding-left: 60px; padding-right: 60px; font-size: 30px;" class="heading">Code</h2>
      <h2 style="padding-left: 70px; padding-right: 60px; font-size: 30px;" class="heading">GYM</h2>
      <h2 style="padding-left: 70px; padding-right: 70px; font-size: 30px;" class="heading">Sleep</h2>
      <h2 style="padding-left: 35px; padding-right: 60px; font-size: 30px;" class="heading">Repeat</h2>
    </div>
  </div>

 <div class="slider">
    <div class="allSlides">
      <img src="assets/coding.jpg" class="slideImg" />
      <img src="assets/gym.jpg" class="slideImg" />
      <img src="assets/sleep.jpg" class="slideImg" />
      <img style="margin-left: 17%;" src="assets/repeat.png" class="slideImg" />
    </div>
    
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
